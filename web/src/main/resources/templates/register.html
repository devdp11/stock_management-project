<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VegetaMag - Register</title>
</head>
<body class="bc-color">

<div>
    <div>
        <h2>Register</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="Enter your name">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" th:field="*{phone}" placeholder="Enter your phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="text" th:field="*{email}" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Enter your password">
            </div>
            <div th:if="${errorMessage}">
                <label th:text="${errorMessage}"></label>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
