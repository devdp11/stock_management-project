<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VegetaMag - Home</title>
    <link rel="stylesheet" href="home.css">
    <style>


        a {
            position: relative;
            margin-left: 50px;
            bottom: 15px;
        }

        .stock-container {
            overflow: hidden;
        }

        .stock-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .stock-box {
            width: 300px;
            margin: 5px;
            padding: 5px;
            float: left;
            height: 300px;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-image: url('/assets/Home3.png'); background-position: center; background-size: cover;
        }

        .stock-info {
            font-size: 16px;
            text-align: left;
            margin-top: 20px;
        }

        .stock-info label {
            font-weight: bold;
        }

        .order-button {
            background-color: #088B2D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: auto;
            margin-bottom: 5px;
        }

        .order-button:hover {
            background-color: #065c1f;
        }

        .buttons {
            padding: 10px;
            background-color: rgba(147, 145, 145, 0.91);
            border-radius: 10px;
            margin-left: 20px;
            width: 160px;
            border-color: black;
            font-size: 15px;
        }

        .buttons:hover {
            background-color: #299d02;
            animation-name: wiggle;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes wiggle {
            0% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0); }
        }

        .header {
            display: flex;
            background-color: #088B2D;
            height: 100px;
            align-items: center;
        }

        .divbuttons {
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>

<div class="header">
    <header>
        <div class="divbuttons">
            <h2 style="margin: 20px">VegetaMag Products for sale:</h2>
            <button class="buttons" onclick="location.href='/register'">Create an Account</button>
            <button class="buttons" onclick="location.href='/home'">Home</button>
            <button class="buttons" onclick="location.href='/userProfile'">Check Profile</button>
            <button class="buttons" onclick="location.href='/userOrders'">Check Order History</button>
            <button class="buttons" onclick="location.href='/login'">Logout</button>
        </div>
    </header>
</div>

<div class="stock-container">
    <ul class="stock-list">
        <li th:each="stock : ${stocks}">
            <div class="stock-box">
                <div class="stock-info">
                    <label>Description:</label>
                    <span th:text="${stock.description}"></span> <br>
                    <label>Stock Quantity:</label>
                    <span th:text="${stock.producedQuantity}"></span> <br>
                    <label>Batch Date:</label>
                    <span th:text="${stock.date}"></span> <br>
                </div>
                <button class="order-button" th:data-id="${stock.id}">Order</button>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
