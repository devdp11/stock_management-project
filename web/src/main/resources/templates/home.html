<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VegetaMag - Home</title>
    <link rel="stylesheet" href="home.css">
    <style>


        a {
            position: relative;
            margin-left: 50px;
            bottom: 15px;
        }

        .stock-container {
            overflow: hidden;
        }

        .stock-list {
            list-style-type: none;
            margin: 0;
            padding: 0;

        }

        .stock-box {
            width: 270px;
            margin: 5px;
            padding: 5px;
            float: left;
            height: 270px;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-image: url('Home3.png'); background-position: center; background-size: cover;
            backdrop-filter: blur(20px);

        }

        .stock-info {
            font-size: 16px;
            text-align: left;
            margin-top: 20px;



        }

        .stock-info label {
            font-weight: bold;
            margin: 10px;
        }
        .stock-info span {
            margin: 10px;
        }

        .order-button {
            background-color: #088B2D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: auto;
            margin-bottom: 5px;
        }

        .order-button:hover {
            background-color: #065c1f;
        }

        .buttons {
            padding: 10px;
            background-color: rgba(147, 145, 145, 0.91);
            border-radius: 10px;
            margin-left: 20px;
            width: 160px;
            border-color: black;
            font-size: 15px;
        }

        .logout-button {
            margin-left: 150px;
        }

        .buttons:hover {
            background-color: #299d02;
            animation-name: wiggle;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes wiggle {
            0% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0); }
        }

        .header {
            display: flex;
            background-color: #088B2D;
            height: 100px;
            align-items: center;
        }

        .divbuttons {
            display: flex;
            align-items: center;
        }
        .labelblur{
            backdrop-filter: blur(100px);
            display: flex;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .order-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            display: none;
        }

        .order-form input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-form button {
            padding: 10px 20px;
            background-color: #088B2D;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-form button:hover {
            background-color: #065c1f;
        }

        .error-message {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px;
            margin-top: 5px;
            color: red;
            border-radius: 5px;
        }




    </style>
</head>
<body>

<div class="header">
    <header>
        <div class="divbuttons">
            <h2 style="margin: 20px">VegetaMag Products for sale:</h2>
            <button class="buttons" onclick="location.href='/register'">Create an Account</button>
            <button class="buttons" onclick="location.href='/home'">Home</button>
            <button class="buttons" onclick="location.href='/userProfile'">Check Profile</button>
            <button class="buttons" onclick="location.href='/userOrders'">Check Order History</button>
            <form action="/logout" method="post">
                <button class="buttons logout-button" type="submit">Logout</button>
            </form>
        </div>
    </header>
</div>

<div class="stock-container">
    <ul class="stock-list">
        <li th:each="stock : ${stocks}">
            <div class="stock-box">
                <div class="stock-info">
                    <div class="labelblur">
                        <label>Description:</label>
                        <span th:text="${stock.description}"></span>
                        <span class="id" th:text="${stock.id}"></span>
                        <span class="idUser" th:text="${userId}"></span>
                    </div>
                    <div class="labelblur">
                        <label>Price per Unity:</label>
                        <span class="price" th:text="${stock.price}"></span>
                    </div>
                    <div class="labelblur">
                        <label>Stock Quantity:</label>
                        <span th:text="${stock.producedQuantity}"></span><br>
                    </div>
                    <div class="labelblur">
                        <label>Batch Date:</label>
                        <span th:text="${stock.date}"></span><br>
                    </div>
                </div>
                <input type="number" name="quantity" placeholder="Quantity">
                <button class="order-button" onclick="placeOrder(this)">Order</button>
            </div>
        </li>
    </ul>
</div>

<script>
    function placeOrder(button) {
        var form = button.parentNode.parentNode;
        var quantityInput = form.querySelector('input[name="quantity"]');
        var quantity = quantityInput.value;

        if (quantity === '') {
            var errorMessage = document.createElement('span');
            errorMessage.className = 'error-message';
            errorMessage.textContent = 'Please enter a quantity.';
            errorMessage.style.color = 'red';
            form.appendChild(errorMessage);
            return;
        }

        var price = form.querySelector('.price').textContent;
        var description = form.querySelector('span').textContent;
        var id = form.querySelector('.id').textContent;
        var idUser = form.querySelector('.idUser').textContent;

        console.log('User ID: ' + idUser);
        console.log('Product ID: ' + id);
        console.log('Product Description: ' + description);
        console.log('Product Price: ' + price);
        console.log('Quantity: ' + quantity);

        var orderPrice = parseFloat(price) * parseInt(quantity);
        console.log('Order Price: ' + orderPrice);

        var currentDate = new Date();
        var date = currentDate.toISOString().split('T')[0];
        console.log('Date: ' + date);

        var state = 'Preparing';
        console.log('State: ' + state);

        var orderData = {
            idStock: id,
            description: description,
            price: price,
            orderQuantity: quantity,
            orderPrice: orderPrice,
            dateStart: date,
            state: state,
            idClient: idUser
        };

        fetch('/placeOrder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP error, status = ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Order placed successfully:', data);
            })
            .catch(error => {
                console.error('Error placing order:', error);
            });

        form.style.display = 'none';
    }


</script>




</body>
</html>
